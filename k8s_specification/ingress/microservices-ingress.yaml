apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: movie-booking
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: moviebooking.local
    http:
      paths:
      - path: /(user|users)(/|$)(.*)
        pathType: ImplementationSpecific  # Allows regex
        backend:
          service:
            name: user-service
            port:
              number: 5000
      - path: /movies(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: movie-service
            port:
              number: 5001
      - path: /showtimes(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: showtime-service
            port:
              number: 5002
      - path: /bookings(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: booking-service
            port:
              number: 5003
      - path: /health
        pathType: Prefix  # Simple path, no regex
        backend:
          service:
            name: user-service
            port:
              number: 5000